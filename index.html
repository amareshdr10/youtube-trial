<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="img/Netflix_logo.png" alt="netflix-logo">
        <h2 class="trending-title">Trending Now</h2>
    </div>
    <div class="navbar">
        <div class="nav-item">Popular Now</div>
        <div class="nav-item">Reasons to Join</div>
        <div class="nav-item">FAQ</div>
        <div class="nav-item">Plans</div>

    </div>
    <button class="get-started">
        Get Started
    </button>
    <div class="movie-section">
        <div class="movie-cards">
            <img src="img/animal.jpg" alt="movie-1" class="movie-card">
            <img src="img/ARM (1).jpg" alt="movie-3" class="movie-card">
            <img src="img/goat.jpg" alt="movie-4" class="movie-card">
            <img src="img/kalki.jpg" alt="movie-5" class="movie-card">
            <img src="img/kanguva (1).jpg" alt="movie-6" class="movie-card">
            <img src="img/maharaja.jpg" alt="movie-7" class="movie-card">
            <img src="img/Suryas_saturday.jpg" alt="movie-2" class="movie-card">
            <img src="img/kgf.jpg" alt="movie-8" class="movie-card">
        </div>

    </div>
    <h2 class="only-on-netflix">Only on Netflix</h2>
    <div class="movie-section-1">
        <div class="movie-cards">
            <img src="img/breaking bad.jpg" alt="movie-1" class="movie-card">
            <img src="img/elite.jpg" alt="movie-3" class="movie-card">
            <img src="img/money heist.png" alt="movie-4" class="movie-card">
            <img src="img/my demon.jpg" alt="movie-5" class="movie-card">
            <img src="img/wednesday.jpg" alt="movie-6" class="movie-card">
            <img src="img/stranger things.jpg" alt="movie-7" class="movie-card">
            <img src="img/sex life.jpg" alt="movie-2" class="movie-card">
            <img src="img/squid game.jpg" alt="movie-8" class="movie-card">
        </div>
    </div>
</body>
</html>
